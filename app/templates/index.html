{% extends "base.html" %}

{% block title %}Personas{% endblock %}

{% block content %}
<h1 class="mb-4">Registro de Personas</h1>

<!-- Formulario -->
<div class="card mb-4">
    <div class="card-body">
        <form action="{{ url_for('main.store') }}" method="POST" enctype="multipart/form-data">
            <div class="row mb-3">
                <div class="col">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" name="nombre" required>
                </div>
                <div class="col">
                    <label for="edad" class="form-label">Edad</label>
                    <input type="number" class="form-control" name="edad" required>
                </div>
                <div class="col">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="foto" class="form-label">Foto</label>
                <input type="file" class="form-control" name="foto" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Persona</button>
        </form>
    </div>
</div>

<!-- Tabla de personas -->
<div class="card">
    <div class="card-body">
        <h5 class="card-title">Listado</h5>
        <table class="table table-bordered table-hover">
            <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Edad</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
            {% for persona in personas %}
                <tr>
                    <td>{{ persona.id }}</td>
                    <td>{{ persona.nombre }}</td>
                    <td>{{ persona.edad }}</td>
                    <td class="d-flex gap-2">
                        <a href="{{ url_for('main.acerca', id=persona.id) }}" class="btn btn-info btn-sm">Ver m√°s</a>
                        <form action="{{ url_for('main.delete', id=persona.id) }}" method="POST" style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
